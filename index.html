<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="left-component">
            
            <h2>Your Results</h2>

            <div class="circle">
                <h1>76</h1>
                <h4>of 100</h4>
            </div>

            <p>You scored higher than the 65% of <br> 
            people who have taken <br>
            the test
            </p>   

        </div>

        <div class="right-component">
            <h2>Summary</h2>

            <div class="domain r1">Reaction <span>80/100</span></div>
            <div class="domain r2">Memory <span>92/100</span></div>
            <div class="domain r3">Verbal <span>61/100</span></div>
            <div class="domain r4">Visual <span>72/100</span></div>
        </div>
    </main>
    
</body>
</html>
