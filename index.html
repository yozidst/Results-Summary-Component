<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="result-item">
            
            <h3 class="section-title">Your Results</h2>

       

            <p>You scored higher than the 65% of <br> 
            people who have taken <br>
            the test
            </p>   

        </div>

        <div class="summary grid-flow" data-spacing="large">
            <h2 class="section-title">
                Summer
            </h2>

            <div class="summary-item">
                <div class="flexgroup">
                    <img src="/images/icon-reaction.svg" alt="Reaction Icon">
                    <h3 class="summary-item-title">Reaction</h3>
                </div>   
                    <p><span>80</span>/100</p>
            </div>

            <div class="summary-item">
                <div class="flexgroup">
                    <img src="/images/icon-memory.svg" alt="Memory Icon">
                    <h3 class="summary-item-title">Memory</h3>
                </div>
                    <p>92<span>/100</span></p>
            </div>

            <div class="summary-item">    
                <div class="flexgroup">    
                    <img src="/images/icon-verbal.svg" alt="Verbal Icon">
                    <h3 class="summary-item-title">Verbal</h3>
                </div>
                    <p>61<span>/100</span></p>
            </div>
            
            <div class="summary-item">    
                <div class="flexgroup">
                    <img src="/images/icon-visual.svg" alt="Visual Icon">
                    <h3 class="summary-item-title">Visual</h3>
                </div>
                    <p>72<span>/100</span></p> 
            </div>
        </div>
    </main>
    
</body>
</html>
